<!--
    <input type="radio">

    - Projetado para selecionar uma única opção de um grupo de opções

    Atributos essenciais
    - Checked
        * Indica que o campo foi marcado
    - Value
        * Valor que aqueel campo contém
-->

<fieldset>
    <legend>Bora tomar uma breja?</legend>

    <input type="radio" name="breja" id="sim">
    <label for="sim">Sim</label>

    <input checked type="radio" name="breja" id="nao">
    <label for="nao">Não</label>
</fieldset>
