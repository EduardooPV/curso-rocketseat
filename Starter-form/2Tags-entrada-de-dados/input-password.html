<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agente

    # Atributos

    - minlength / maxlength

    - size

        * O número aceitável de caracteres
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * Ex: Queremos que a senha contenha caracteres Hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres

    - readonly / disabled 
        * Campo desabilitado

    - required 
        * O campo será obrigatório

    - inputmode 
        * Poderá alterar o uso do teclado em smarthphones
        * Exemplo: Queremos que o cliente só adicione números:
            inputmode="numeric"

    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a ação de autocompletar
        * new-password: o nevagador poderá sugerir uma nova senha
    
-->

<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
        pattern="0-9a-fA-F {4,8}"
        required
        inputmode="numeric"
        autocomplete="new-password"
    >
    <button type="submit">Enviar</button>
</form>
