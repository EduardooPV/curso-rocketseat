<!--
    <input type="color" />

    - Inferface para selecionar cores
    - Color Picker

    # Atributos
    - value: rgb
        * Se inválido, o preto será exibido
    
    - list
        * O id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidiso a 
-->

<datalist id="paleta">
    <option>#FFFFFF</option>
    <option>#ff0000</option>
    <option>#00ff00</option>
    <option>#0000ff</option>
</datalist>

<form action="">

    <input type="color"
    value="#0000ff"
    list="paleta"
    >

</form>
