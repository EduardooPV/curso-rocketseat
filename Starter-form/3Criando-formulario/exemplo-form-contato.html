<!--
    Crie um formulário de contato

    1. O formulário deverá conter um título de nome Contato. Usar o fieldset e legend para essa finalidade.

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão paran enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo. 
-->

<form action="">
    <fieldset>

        <legend>Contato</legend>

        <label for="nome">Nome</label> <br>
        <input type="text" id="nome" name="nome" placeholder="Nome completo"> <br> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="email@email.com"> <br> <br>

        <label for="menssagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="20" rows="7" placeholder="Me diga o que achou do site"></textarea> <br> <br>

        <button type="submit">Enviar</button>
    </fieldset>

</form>
