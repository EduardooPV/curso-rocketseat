<!-- 
    <fieldset>
        - agrupamento de campos
        - mesmo propósito
        - semântico
        - acessibilidade

    Atributos especiais
    disable
        - desabilita todos os elementos internos
        - não serão enviados ao submeter o formulário
    form 
        - o id de um formulário ao qual ess efieldset pertence 
        - não precisa estar dentro do formulário 
    name 
        - nome do grupo
    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset    
-->

<form action="">
    <fieldset>
        <legend>

        </legend>
    </fieldset>
</form>


<form action="">
    <fieldset disabled>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>



<form id="nome" action="">
    <button>Enviar</button>
</form>

<fieldset form="nome" name="inputs-name">
    <legend>Nome</legend>

    <label for="">Nome</label>
    <input type="text">
</fieldset>
