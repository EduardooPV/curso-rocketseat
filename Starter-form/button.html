    Atributos comuns

        - submit (Enviar formulário_)
        - reset (Resetar informações digitadas)
        - button 
    - autofocus (Foca no botão)

    - name (Receber os dados)
    - value (Receber os dados)
    - form
-->
<form action="" id="meu-form"></form>

<button type="submit" form="meu-form">Enviar</button>
