<!--
    <input type="file" />

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos
    - Value
        * Contem o arquivo

    - Accept
        * descreve que tipo de arquivos serão aceitos

    - Files
        * A lista de arquivo ou arquivos

    - Multiple
        * Permite o envio de múltiplos arquivos

    # Envio dos arquivos    
    Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo anctype como "multipart/form-data"
-->

<input type="file"
    accept=".doc"
    multiple
>


<form action="" method="POST" enctype="multipart/form-data">

    <input type="file"
    accept=".doc"
    multiple>

</form>
