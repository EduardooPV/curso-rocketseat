<!--
    <input type="email"

    - Esperar que o usuário digite o email
    - Irá válidar se o valor digitado é um email

    # Atributos

    - Placeholder

    - readonly / disabled

    - value 

    - required

    - multiple 
        * O campo irá receber 1 ou mais emails, separados por vírgulas

    - minlenght / maxlenght

    - size 

    - pattern
        rocketseat.com
            * pattern="[.+@rocketseat\.com\.br]"
 
    - list 
        * o id de uma tag <datalist> que está no mesmo documento 
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponiveis
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
-->

<form action="">
    <datalist id="emailslist">
        <option>Eduardo@rocketseat.com.br</option>
    </datalist>

    <input type="email"
        placeholder="Email"
        required
        multiple
        minlength="8"
        maxlength="50"
        size="15"
        pattern=".+@rocketseat\.com\.br"
        list="emailslist"
    >

    <button type="submit">Enviar</button>

</form>
